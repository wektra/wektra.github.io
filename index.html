<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лето Бабочек - Wektra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #c6e2ff, #f9fff5);
      color: #333;
    }
    .hero {
      text-align: center;
      padding: 2em;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 3em;
      margin: 0.3em 0 0.2em;
    }
    .hero h2 {
      font-weight: 300;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em 1em;
    }
    .gallery img {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .links {
      text-align: center;
      padding: 2em 1em;
    }
    .links a {
      display: inline-block;
      margin: 0.5em 1em;
      padding: 0.8em 1.5em;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #555;
    }
    .contact {
      text-align: center;
      font-size: 1em;
      padding: 2em 1em;
      color: #555;
    }
        .platform-btn {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .platform-btn:hover {
            transform: translateY(-5px);
        }
        
        .butterfly {
            position: absolute;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 10px) rotate(5deg);
            }
            50% {
                transform: translate(20px, 0) rotate(0deg);
            }
            75% {
                transform: translate(10px, -10px) rotate(-5deg);
            }
        }
        
        .butterfly:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            color: #ff8a00;
        }
        
        .butterfly:nth-child(2) {
            top: 25%;
            right: 10%;
            animation-delay: 3s;
            color: #e52e71;
        }
        
        .butterfly:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 6s;
            color: #1e90ff;
        }
        
        .butterfly:nth-child(4) {
            bottom: 30%;
            right: 5%;
            animation-delay: 9s;
            color: #9b59b6;
        }
        
        .butterfly:nth-child(5) {
            top: 40%;
            left: 20%;
            animation-delay: 12s;
            color: #2ecc71;
        }

  </style>
</head>
<body>
  <div class="hero">
    <h1>Лето Бабочек</h1>
    <h2>by Wektra</h2>
  </div>

  <div class="gallery">
    <img src="cover.jpg" alt="Обложка альбома">
  </div>

  <!-- Streaming Platforms -->
  <div class="flex flex-col md:flex-row gap-6 mb-16">
    <a href="https://open.spotify.com/album/6jPEUs9qK7sp5j62yeeaIA?si=w2kwqxVRRcug8-bPpIb09A" target="_blank" 
        class="platform-btn bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-full flex items-center justify-center gap-3">
      <i class="fab fa-spotify text-2xl"></i>
      <span class="font-bold">Stream on Spotify</span>
    </a>            
    <a href="https://music.youtube.com/channel/UC8YUgB2zRDP08VepPzMlyVg" target="_blank" 
        class="platform-btn bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-full flex items-center justify-center gap-3">
      <i class="fab fa-youtube text-2xl"></i>
      <span class="font-bold">YouTube Music</span>
    </a>
    <a href="https://music.apple.com/de/album/%D0%BB%D0%B5%D1%82%D0%BE-%D0%B1%D0%B0%D0%B1%D0%BE%D1%87%D0%B5%D0%BA/1766755882" target="_blank" 
        class="platform-btn bg-pink-600 hover:bg-pink-700 text-white px-8 py-4 rounded-full flex items-center justify-center gap-3">
      <i class="fab fa-apple text-2xl"></i>
      <span class="font-bold">Apple Music</span>
    </a>
  </div>
  <div class="contact">
    Связаться с автором: <a href="mailto:wektra.k@gmail.com">wektra.k@gmail.com</a>
  </div>
</body>
</html>

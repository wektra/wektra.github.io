<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Лето Бабочек - Wektra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #c6e2ff, #f9fff5);
      color: #333;
    }
    .hero {
      text-align: center;
      padding: 2em;
      background-image: url('cover.jpg');

    .hero h2 {

    }

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em 1em;

    .gallery img {
      max-width: 300px;
      border-radius: 16px;

    }
    .links {
      text-align: center;
      padding: 2em 1em;
    }
    .links a {
      display: inline-block;
      margin: 0.5em 1em;
      padding: 0.8em 1.5em;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #555;
    }
    .contact {
      text-align: center;
      font-size: 1em;
      padding: 2em 1em;
      color: #555;
    }

  <div class="links">

    <a href="https://music.youtube.com" target="_blank">YouTube Music</a>
    <a href="https://music.apple.com" target="_blank">Apple Music</a>
  </div>
